<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        input { margin: 10px; padding: 8px; }
        button { background: #8e44ad; color: white; border: none; padding: 10px 20px; }
    </style>
</head>
<body>
    <h2>تسجيل دخول الأدمن</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAzoqIcKf_Nj7Hzd0Ks077z86Gr0L68tSI",
  authDomain: "alfra3na-8c338.firebaseapp.com",
  projectId: "alfra3na-8c338",
  storageBucket: "alfra3na-8c338.firebasestorage.app",
  messagingSenderId: "614152519291",
  appId: "1:614152519291:web:23176775ac311b815aacde",
  measurementId: "G-BHKWPGX391"
        };
        
        firebase.initializeApp(firebaseConfig);
        
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => window.location.href = "admin.html")
                .catch(error => alert("خطأ: " + error.message));
        }
    </script>
</body>
</html>
